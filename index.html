<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calendar Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Calendar Viewer Application">
    <meta name="keywords" content="Calendar">
    <meta name="author" content="Peter Hudel">
    <!-- Load jquery, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- Custom CSS End -->
</head>
<body>
    <CENTER><B>Status Panel</B></CENTER>
    <hr>
    <form ref='statusPanel'
          id='statusPanel'>
        <div id ="statusBox">
            Nothing here yet
        </div>
    </form>
    <button id="clearStatus" type="button" class="btn">Clear</button>
    <hr>
    <CENTER><B>File Log Panel</B></CENTER>
    <hr>

    <form ref='fileLogPanel'
          id='fileLogPanel'>
        <table align=center id = 'fileLogTable'>
        <tr>
            <th>File Name<br/>(click to download)</th>
            <th>Version</th>
            <th>Product ID</th>
            <th>Number of<br/>Events</th>
            <th>Number of<br/>Properties</th>
        </tr>
        </table>
        <form method = "post" action="/upload" id = "uploadForm">
            <input type = "file" id = "fileDialog"/>
            <button id="uploadFile" type="button" class="btn">Upload File</button>
        </form>
    </form>

    <hr>
    <CENTER><B>Calendar View Panel</B></CENTER>
    <hr>
    <form ref='calendarPanel'
          id='calendarPanel'>
        <select id = 'viewFiles'></select>
        <table align = center id = 'calViewTable'>
            <tr>
                <th>Event No</th>
                <th>Start Date</th>
                <th>Start Time</th>
                <th>Summary</th>
                <th>Props</th>
                <th>Alarms</th>
            </tr>
        </table>
        <div id = "container">
            <button id="showAlarms" type="button" class="btn">Show Alarms</button>
            <button id="showProps" type="button" class="btn">Show Props</button>
        </div>
    </form>

    <hr>
    <div id="container">
        <button id="createCal" type="button" class="btn">Create Calendar</button>
        <button id="createEvent" type="button" class="btn">Create Event</button>
    </div>
    <!-- Leave me at the bottom of body -->
    <script src="/index.js"></script>
</body>
</html>
